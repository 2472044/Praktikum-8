<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Permainan Angka</title>
  <style>
    body {
      background-color: #c8a97e;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 20px;
    }
    .result {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }
    .player, .computer {
      margin: 0 30px;
    }
    .label {
      font-weight: bold;
      font-size: 18px;
    }
    .red { color: red; }
    .blue { color: blue; }
    .vs {
      font-size: 20px;
      margin: 0 20px;
    }
    .status {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: red;
    }
    img {
      width: 120px;
    }
  </style>
</head>
<body>
  <script>
    function startGame() {
      const playerInput = prompt("Selamat Bermain!!!!\nSilahkan Masukkan Angka Pilihan Anda:\n(Angka 1 - 9)");
      const playerNumber = parseInt(playerInput);

      if (isNaN(playerNumber) || playerNumber < 1 || playerNumber > 9) {
        alert("Angka harus dari 1 - 9");
        return;
      }

      const computerNumber = Math.floor(Math.random() * 9) + 1;
      const resultText = playerNumber > computerNumber ? "PLAYER WIN" :
                         playerNumber < computerNumber ? "PLAYER LOSE" : "DRAW";

      document.getElementById("playerNum").src = images/${playerNumber}.png;
      document.getElementById("computerNum").src = images/${computerNumber}.png;
      document.getElementById("status").innerText = resultText;
    }

    window.onload = startGame;
  </script>

  <div class="result">
    <div class="player">
      <div class="label red">PLAYER</div>
      <img id="playerNum" src="">
    </div>
    <div class="vs">VS</div>
    <div class="computer">
      <div class="label blue">COMPUTER</div>
      <img id="computerNum" src="">
    </div>
  </div>

  <div class="status" id="status"></div>
</body>
</html>
